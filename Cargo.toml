[package]
name = "wkd-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
axum = { version = "0.6.20", features = ["tower-log"] }
axum-macros = "0.4.0"
clap = { version = "4.4.14", features = ["derive", "env"] }
dotenv = "0.15.0"
env_logger = "0.10.1"
once_cell = "1.19.0"
regex = "1.10.2"
sequoia-openpgp = "1.17.0"
sha1 = { version = "0.10.6", features = ["sha1-asm"] }
time = "0.3.31"
tokio = { version = "1.35.1", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.4", features = ["trace", "cors"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
zbase32 = "0.1.2"
