[package]
name = "wkd-server"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/martin-fink/rust-wkd-server"
description = "A WKD server"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
axum = { version = "0.7.3", features = ["tower-log"] }
axum-macros = "0.4.0"
clap = { version = "4.4.14", features = ["derive", "env"] }
dotenv = "0.15.0"
env_logger = "0.10.1"
once_cell = "1.19.0"
regex = "1.10.2"
sequoia-openpgp = "1.18.0"
sha1 = { version = "0.10.6", features = ["sha1-asm"] }
time = "0.3.31"
tokio = { version = "1.36.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.5.0", features = ["trace", "cors"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
zbase32 = "0.1.2"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.7.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu"]
# Publish jobs to run in CI
pr-run-mode = "upload"
# Ignore out-of-date contents
allow-dirty = ["ci"]

[workspace.metadata.dist.dependencies.apt]
clang = "*"
llvm = "*"
pkg-config = "*"
nettle-dev = "*"
