[package]
name = "wkd-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = { version = "0.6.20", features = ["tower-log"] }
axum-macros = "0.3.8"
clap = { version = "4.4.3", features = ["derive", "env"] }
dotenv = "0.15.0"
env_logger = "0.10.0"
once_cell = "1.18.0"
regex = "1.9.5"
sequoia-openpgp = "1.16.0"
sha1 = { version = "0.10.5", features = ["sha1-asm"] }
time = "0.3.27"
tokio = { version = "1.32.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.4.3", features = ["trace", "cors"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
zbase32 = "0.1.2"
